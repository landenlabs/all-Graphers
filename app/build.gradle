plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.landenlabs.all_graphers'
    compileSdk 35

    defaultConfig {
        applicationId "com.landenlabs.all_graphers"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.navigation.fragment
    implementation libs.navigation.ui

    // Graphing libraries
    implementation(libs.androidplot.core) {
        // http://halfhp.github.io/androidplot/docs/release_notes.html
        // exclude group: 'com.android.support', module: 'support-annotations'
    }
    implementation libs.mpandroidchart   // https://github.com/PhilJay/MPAndroidChart/releases

    // Support libs
    implementation libs.converter.gson
    implementation libs.android.joda

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}