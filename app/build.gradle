plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.landenlabs.all_graphers'
    compileSdk 35

    defaultConfig {
        applicationId "com.landenlabs.all_graphers"
        minSdk 28
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testApplicationId "com.landenlabs.test.A_TestJson1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testHandleProfiling true
        testFunctionalTest true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation libs.annotation
    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.navigation.fragment
    implementation libs.navigation.ui

    // Graphing libraries
    implementation(libs.androidplot.core) {
        // http://halfhp.github.io/androidplot/docs/release_notes.html
        // exclude group: 'com.android.support', module: 'support-annotations'
    }

    implementation libs.mpandroidchart   // https://github.com/PhilJay/MPAndroidChart/releases

    // Support libs
    implementation libs.converter.gson
    implementation libs.android.joda

    testImplementation libs.annotation
    testImplementation libs.test.junit

    androidTestImplementation libs.annotation
    androidTestImplementation libs.test.ext.junit
    androidTestImplementation libs.test.espresso.core

    // Core library
    androidTestImplementation libs.test.core
    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation libs.test.runner
    androidTestImplementation libs.test.rules
    // Assertions
    androidTestImplementation libs.test.ext.junit
    androidTestImplementation libs.test.truth
    androidTestImplementation libs.test.google.truth
    // androidTestImplementation libs.test.jmh.core
    // androidTestImplementation libs.test.jmh.generator.annprocess

    testImplementation libs.test.assertj.core
    testImplementation libs.test.robolectric
    testImplementation libs.mockito.core
    testImplementation libs.test.core
    testImplementation libs.test.joda.time

    // testImplementation libs.test.jmh.core
    // testImplementation libs.test.jmh.generator.annprocess
}